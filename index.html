<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Paysage</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <label for="nbElements">Nombre de joueur :</label>
        <input type="number" id="nbElements" min="1" max="10" value="5">
        <label for="nbRessource">Nombres de ressources :</label>
        <select id="nbRessource">
            <option value="15">Rare</option>
            <option value="20">Normal</option>
            <option value="30">Abondante</option>
            
        </select>
    </header>
    
    <div id="landscape-generator">
        <button>Générer un Paysage</button>
        <div id="landscape"></div>
        <div id="ressource"></div>
    </div>
    
</body>
</html>
